{% load i18n xadmin_tags %}
{% autoescape off %}
{% if search_models %}
<form method="get" class="top-search-form navbar-form navbar-left" id="g-search">
  <div class="input-group">
    <input name="{{ search_name }}" class="form-control" type="text">
    <span class="input-group-btn">
      <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        <i class="fa fa-search"></i>
        {% trans "Search" %}
      </button>
      <div class="dropdown-menu">
      {% for m in search_models %}
          <a class="dropdown-item" data-action="{{m.url}}">
              <i class="fa fa-search"></i>
              {{m.title}}
          </a>
      {% endfor %}
      </div>
    </span>
  </div>
</form>
{% endif %}
{% if add_models %}
<li class="nav-item dropdown g-add">
  <a class="nav-link dropdown-toggle" role="button" data-toggle="dropdown" href="#">
  <i class="fa fa-plus"></i> <span class="hide-sm">{% trans "Add" %}</span></a>
  <div id="g-add-menu" class="dropdown-menu" aria-labelledby="navbarDropdown">
    {% for m in add_models %}
      <a class="dropdown-item" href="{{m.url}}"><i class="fa fa-plus"></i> {{m.title}}</a>
    {% endfor %}
  </div>
</li>
{% endif %}
{% endautoescape %}
