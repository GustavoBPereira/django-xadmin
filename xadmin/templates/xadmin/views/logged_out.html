{% extends base_template %}
{% load i18n %}


{% block body %}
<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-12 col-sm-9 col-md-7 col-lg-5 col-xl-4">

      <div class="card card-single">
        <div class="card-body">
          <h2 class="text-success mb-3">{% trans "Logout Success" %}</h2>
          <p>{% trans "Thanks for spending some quality time with the Web site today." %}</p>
          <p class="btn-group">
            <a href="#" onclick="javascript:window.location.href='about:blank';window.close();" class="btn btn-primary">{% trans 'Close Window' %}</a>
            <a href="{% url 'xadmin:index' %}" class="btn btn-secondary">{% trans 'Log in again' %}</a>
          </p>
        </div>
      </div>

    </div>
  </div>
</div> <!-- /container -->
{% endblock %}
